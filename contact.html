<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <!--Navigation Bar-->
      <nav class="nav-container">
        <div class="logo">
          <h1>üç© Yuyu's Delights üç©</h1>
        </div>
        <div class="link">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="page-name">
        <!--If not used better delete!-->
        <h2>Contact Us!</h2>
      </div>
    </header>

    <!--Main Section-->
    <main>
      <!--Contact Form Section-->
      <form action="answer.html">
        <section class="form-container">
          <!--First Name-->
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="Enter first name here..."
          />
          <br />
          <!--Last Name-->
          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Enter last name here..."
          />
          <br />
          <!--Email-->
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter email here..."
          />
          <br />
          <!--Phone Number-->
          <label for="pnumber">Phone Number</label>
          <input
            type="number"
            id="pnumber"
            name="pnumber"
            placeholder="(###)-###-####"
          />
          <br />
          <!--Message-->
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Let us know your thoughts here!"
          ></textarea>
          <input class="submit" type="submit" value="Submit" />
        </section>
      </form>
    </main>

    <!--Footer Section-->
    <footer>
      <div class="footer-text">
        <h3>Keep Up With Us!</h3>
      </div>
      <div class="footer-container">
        <!--Facebook-->
        <a href="https://www.facebook.com/login" target="_blank"
          ><img src="images/facebook.webp" alt="Facebook App Logo"
        /></a>
        <!--Instagram-->
        <a href="https://www.instagram.com/accounts/login/?" target="_blank"
          ><img src="images/instagram.webp" alt="Instagram App Logo"
        /></a>
        <!--Tiktok-->
        <a href="https://www.tiktok.com/login" target="_blank"
          ><img src="images/tiktok.webp" alt="Tiktok App Logo"
        /></a>
        <!--Twitter-->
        <a href="https://twitter.com/" target="_blank"
          ><img src="images/twitter.webp" alt="Twitter App Logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
